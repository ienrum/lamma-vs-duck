name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - uses: actions/cache@v3
      name: Cache Next.js build
      with:
        path: |
          .next/cache
        key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
        restore-keys: |
          ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

    - name: Install dependencies
      run: pnpm install

    - name: Security audit
      run: pnpm audit

    - name: Type check
      run: pnpm typecheck

    - name: Lint
      run: pnpm lint

    - name: Run tests with coverage
      run: pnpm test:coverage

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const coverage = require('fs').readFileSync('coverage/coverage-final.json', 'utf8');
          const coverageData = JSON.parse(coverage);
          const total = coverageData.total;
          const covered = Object.values(total).reduce((acc, curr) => acc + curr.covered, 0);
          const totalLines = Object.values(total).reduce((acc, curr) => acc + curr.total, 0);
          const percentage = ((covered / totalLines) * 100).toFixed(2);
          
          const comment = `## 테스트 커버리지 리포트
          
          - 전체 라인: ${totalLines}
          - 커버된 라인: ${covered}
          - 커버리지: ${percentage}%
          
          ### 상세 정보
          ${Object.entries(total).map(([type, data]) => 
            `- ${type}: ${data.covered}/${data.total} (${((data.covered / data.total) * 100).toFixed(2)}%)`
          ).join('\n')}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          }); 